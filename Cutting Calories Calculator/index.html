<!DOCTYPE html>
<html>
    <title>Calories Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
        <div class="details">
            <h2>Calories Calculator</h2><br>
            <form id="details" method="get">
                <label><b>Age
                </b>
                </label>
                <input type="number" name="age" id="age" placeholder="Age">
                <br>
                <labe><b>Height
                </b>
                </labe>
                <input type="number" name="height" id="height" placeholder="Height in cm">
                <br>
                <label><b>Weight
                </b>
                </label>
                <input type="number" name="weight" id="weight" placeholder="Weight in kg">
                <br>
                <label><b>Activity Level
                </b>
                </label>
                <select name="activity" id="activity">
                    <option value="Sedentary">Sedentary</option>
                    <option value="Lightactive">Lightly active</option>
                    <option value="modactive">Moderately active</option>
                    <option value="veryactive">Very active</option>
                    <option value="extraactive">Extra active</option>
                </select>
                <br><br>
                <label><b>Sex
                </b>
                </label>
                <select name="sex" id="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br><br>
                <button type="button" onclick="calculateCalories()">Calculate</button>
                <input id="answer">
            </form>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
